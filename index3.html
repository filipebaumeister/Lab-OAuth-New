<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.0/vis.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #visualization {
            display: none;
        }
    </style>
</head>
<body>
<script>
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    if (response.status === 'connected') {
      testAPI();
    } else {
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    }
  }

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '678128462374354',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.8' // use graph api version 2.8
  });

  FB.getLoginStatus(function(response) {
    if (response.status === 'connected'){
        checkIfUserRegistered(response.authResponse.userID);
    }
    statusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me?fields=education,name', function(response) {
      console.log('Successful login for: ' + response.name);
      // document.getElementById('status').innerHTML = 'Thanks for logging in, ' + response.name + '!';
        var timelineItems = new Array();
        response.education.forEach(function(obj, idx){
            var tipoEnsino = obj.type === 'High School' ? 'Ensino MÃ©dio' : 'Faculdade';
            var item = {id: idx, content: '<div onclick="alert(12345)""><b>' + tipoEnsino + '</b><br></div>' + obj.school.name, start: obj.year.name, end: null};
            timelineItems.push(item);
        })
        var options = {};
        var timeline = new vis.Timeline(document.getElementById('visualization'), new vis.DataSet(timelineItems), options);
        $('#visualization').fadeIn(1500);
        $('#btFacebook').fadeOut(1500);
    });
  }
</script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<fb:login-button id="btFacebook" scope="public_profile,email,user_education_history" onlogin="checkLoginState();">
</fb:login-button>

<div id="status"></div>

<div id="visualization"></div>
  
</body>
</html>
