<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.0/vis.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.0/vis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style>
        .vis-item-content > div {
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 5%">

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <fb:login-button id="btFacebook" scope="public_profile,email,user_education_history" onlogin="checkLoginState();"></fb:login-button>
                <button class="btn btn-info" onclick="location.reload();" style="float: right; position: relative">Recarregar</button>
                <h3 id="tituloUsuario"></h3>
                <div id="visualization" style="display: none"></div>
                <br />
                <br />
            </div>

            <div class="col-lg-6">
                <form id="formEnsino" style="display: none">
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" class="form-control" id="iNome" required>
                    </div>
                    <div class="form-group">
                        <label>Tipo:</label>
                        <input type="text" class="form-control" id="iTipo" required>
                    </div>
                    <div class="form-group">
                        <label>Inicio:</label>
                        <input type="date" class="form-control" id="iInicio" required>
                    </div>
                    <div class="form-group">
                        <label>Fim:</label>
                        <input type="date" class="form-control" id="iFim">
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="alterarEnsino();">Alterar</button>
                </form>
            </div>
        </div>
    </div>

    <div id="status"></div>
</body>
</html>
